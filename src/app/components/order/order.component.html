<div class="mb-3">
  <label for="" class="form-label"></label>
  <select
    class="form-select form-select-lg"
    id=""
    name=""
    [(ngModel)]="selectedCatId"
  >
    <option selected value="0">All</option>
    <option *ngFor="let cat of categories" [value]="cat.id">
      {{ cat.name }}
    </option>
  </select>
</div>
<!-- <h1>Total order price: {{totalOrderPrice}}</h1> -->
<div class="bg-warning my-5">
  <app-products
    [recievedCatId]="selectedCatId"
    (onTotalPriceChanged)="calcTotalPrice($event)"
  ></app-products>
</div>
<h1>{{ recievedTotalPrice }}</h1>
<input type="text" #userNameInp/>
